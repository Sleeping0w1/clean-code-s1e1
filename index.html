<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class = "header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding tasks">
        <label for="new-task" class="task__label">Add Item</label>
        <div class="task">
          <input id="new-task" class="task__text-input" type="text">
          <button class="task__button add-button">Add</button>
        </div>
      </section>
      <h3 class = "tasks__heading">Todo</h3>
      <ul class = "tasks tasks-active">
        <li class="task">
          <input type="checkbox" class="task__checkbox-input">
          <h4 class="task__heading">Pay Bills</h4>
          <input type="text" class="task__text-input">
          <button class="task__button edit-button">Edit</button>
          <button class="task__button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__checkbox-input">
          <h4 class="task__heading">Go Shopping</h4>
          <input type="text" value="Go Shopping" class="task__text-input">
          <button class="task__button edit-button">Save</button>
          <button class="task__button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h3 class = "tasks__heading">Completed</h3>
      <ul class = "tasks tasks-completed">
        <li class = "task">
          <input type="checkbox" class="task__checkbox-input" checked>
          <h4 class="task__heading task-completed__heading">See the Doctor</h4>
          <input type="text" class="task__text-input">
          <button class="task__button edit-button">Edit</button>
          <button class="task__button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
